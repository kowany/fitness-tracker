<section class="signup-forms" >
  <form fxLayout = "column" fxLayoutAlign = "center center" fxLayoutGap = "10px" #f = "ngForm" (ngSubmit) = "onSubmit( f )" >
    <mat-form-field>
      <input 
            type = "email" 
            matInput 
            placeholder="Introduzca su email" 
            ngModel 
            name = "email" 
            email
            required
            #emailInput = "ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')" > Field must not be empty </mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')" > Email is invalid </mat-error>
    </mat-form-field>
    <mat-form-field hintLabel = "Should be at least 6 characters long" >
      <input 
            type = "password" 
            matInput 
            placeholder="Introduzca su password" 
            ngModel 
            name = "password"
            required
            minlength="6"
            #pwInput = "ngModel"
            >
            <!-- <mat-hint align="end" > {{ pwInput.value?.length }} / 6 </mat-hint> -->
            <mat-hint align="end">{{ pwInput.value?.length || 0 }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input 
            matInput 
            placeholder="Tu cumpleaños" 
            [matDatepicker] = "picker"
            [max] = "maxDate"
            ngModel
            name = "birthdate"
            required
            >
      <mat-datepicker-toggle 
            matSuffix 
            [for] = "picker" >
          </mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>
    <mat-checkbox 
            color = "primary"
            ngModel 
            name = "agree" 
            required >¿Está de acuerdo con los términos?</mat-checkbox>
    <button [disabled] = "f.invalid" type = "submit" mat-raised-button color = "primary" >Submit</button>
  </form>
</section>
